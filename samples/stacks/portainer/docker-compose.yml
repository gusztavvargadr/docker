version: '3'

services:
  agent:
    image: portainer/agent:1.1.2
    environment:
      AGENT_CLUSTER_ADDR: tasks.agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    deploy:
      mode: global
      placement:
        constraints:
          - node.platform.os == linux
  ui:
    image: portainer/portainer:1.19.2
    volumes:
      - ui_data:/data
    ports:
      - 9000:9000
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.platform.os == linux

volumes:
  ui_data:
    driver: local
    driver_opts:
      type: none
      device: /vagrant/.docker/volumes/portainer/ui/data
      o: bind
