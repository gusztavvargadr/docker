---
defaults:
  providers:
    core: &provider_core
      memory: 2048
      cpus: 2
  machines:
    core: &machine_core
      providers:
        virtualbox:
          <<: *provider_core
        hyperv:
          <<: *provider_core
      synced_folders:
        ../../..: /src/gusztavvargadr/docker
        .docker: /data/docker

environment: engine.docker
tenant: local

machines:
  linux:
    <<: *machine_core
    box: <%= ENV['VAGRANT_BOX_DOCKER_LINUX'] || 'gusztavvargadr/u16s-dc' %>
  windows:
    <<: *machine_core
    box: <%= ENV['VAGRANT_BOX_DOCKER_WINDOWS'] || 'gusztavvargadr/w16sc-de' %>
