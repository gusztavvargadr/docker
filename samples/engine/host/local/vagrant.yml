---
defaults:
  machines:
    core: &machine_core
      providers:
        virtualbox:
        hyperv:
      synced_folders:
        ../../guest: /vagrant-docker-engine

environment: host.engine.samples.docker

machines:
  u14:
    <<: *machine_core
    box: gusztavvargadr/u14
    provisioners:
      docker:
      shell:
        inline: docker run hello-world
  w16sc:
    <<: *machine_core
    box: gusztavvargadr/w16sc-de
    provisioners:
      shell:
        inline: docker run hello-world
