---
defaults:
  machines:
    core: &machine_core
      providers:
        virtualbox:
        hyperv:
      synced_folders:
        ../../../..: /vagrant-repo

environment: engine.docker

machines:
  linux:
    <<: *machine_core
    box: gusztavvargadr/u16s-dc
  windows:
    <<: *machine_core
    box: gusztavvargadr/w16s-de
