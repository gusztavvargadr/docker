---
defaults:
  machines:
    core: &machine_core
      providers:
        virtualbox:
        hyperv:
      synced_folders:
        ../../guest: /vagrant-docker-engine
      provisioners:
        shell:
          inline: docker run hello-world

environment: host.engine.samples.docker

machines:
  linux:
    <<: *machine_core
    box: gusztavvargadr/u16s-dc
  windows:
    <<: *machine_core
    box: gusztavvargadr/w16s-de
