---
driver:
  name: vagrant
  vagrantfiles:
    - ../../kitchen.vagrant
  provider: <%= ENV['VAGRANT_PREFERRED_PROVIDERS'] || ENV['VAGRANT_DEFAULT_PROVIDER'] %>

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: w10e
    transport:
      name: winrm
    driver:
      box: gusztavvargadr/w10e
  - name: w16s
    transport:
      name: winrm
    driver:
      box: gusztavvargadr/w16s
  - name: w16sc
    transport:
      name: winrm
    driver:
      box: gusztavvargadr/w16sc
  - name: w16sc-de
    transport:
      name: winrm
    driver:
      box: gusztavvargadr/w16sc-de
